<!DOCTYPE html>
<html lang="pl">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reflex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Roboto" rel="stylesheet"> 
</head>
    <body>
        <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
            <!-- Position it -->
            <div style="position: absolute; top: 0; right: 0;">
                <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000">
                    <div class="toast-header">
                        <strong class="mr-auto">Upps!</strong>
                        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="toast-body">
                        <h6 id="toast-message"></h6>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="PlaygroundSizeModal" tabindex="-1" role="dialog" aria-labelledby="PlaygroundSizeModal" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="PlaygroundSizeModalLabel">Reflex</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <label for="playgroundSize">Podaj rozmiar planszy
                            <input required type="text" id="playgroundSize" class="form-control" placeholder="np. 5" aria-label="Username" aria-describedby="basic-addon1">
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="saveButton" type="button" class="btn btn-primary" data-dismiss="modal">Zapisz</button>
                </div>
                </div>
            </div>
        </div>

        <div id="gameWindow">
            <h1>Reflex</h1>
            <div class="flexContainer">
                <h6 id="lifes"></h6>
                <h6 id="points"></h6>
                <h6 id="time"></h6>
            </div>
            <div id="playground" class="disabled">
            </div>
            <div class="buttons">
                <button id="startButton" type="button" class="btn btn-success">Start</button>
                <button id="resetButton" type="button" class="btn btn-warning">Reset</button>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#PlaygroundSizeModal">
                    Zmiana wielko≈õci planszy
                </button>
            </div>
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
